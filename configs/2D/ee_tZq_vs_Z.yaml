input_dir: /scratch/data/TopPhysics/mvaDirs/inputs/2016/all/mz50mw50/
mz: 20
mw: 50
region: signal
channel: ee
signals:
    - tZq
backgrounds:
    - DYToLL_M10To50
    - DYToLL_M50
    - TTZ
    - TWZ
    - WWZ
    - WZ
    - WZZ
    - ZZ
    - ZZZ
plot_dir: plots1/
root_dir: root1/
mva_dir: mva1/
test_fraction: 0.5
equalise_signal: true
negative_weight_treatment: passthrough
preprocessors:
    - preprocessor: robust_scaler
      config: {}
classifier: mlp
mlp:
    model:
        backend: theano
        class_name: Sequential
        config:
        - class_name: Dense
          config:
            activation: sigmoid
            activity_regularizer:
              class_name: L1L2
              config: {l1: 0.0, l2: 1e-4}
            units: 8
        - class_name: Dense
          config:
            activation: sigmoid
            units: 1
    model_params:
        epochs: 10000
        verbose: 1
        batch_size: 2048
    compile_params:
        loss: binary_crossentropy
        optimizer: nadam
        metrics:
            - accuracy
    early_stopping: true
    early_stopping_params:
        monitor: loss
        min_delta: 0
        patience: 1
        verbose: 0
        mode: auto
root_out:
    combine: true
    drop_nan: true
    data: empty
    bins: 200
